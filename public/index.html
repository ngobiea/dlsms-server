<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Verification</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="verify-page">
        <h1 class="font-bold text-green-700">Email Verified!</h1>
        <div class="success-box flex justify-center font-bold">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32">
                <path fill="none" d="M0 0h24v24H0z" />
                <path d="M9 16.2L4.8 12l-1.4 1.4L9 19 21 7l-1.4-1.4L9 16.2z" />
            </svg>
            <p>Your email has been verified successfully.</p>
        </div>
        <div class="p-20 bg-green-400 text-white font-bold text-2xl m-auto">
            <p>
                Thank you for verifying your email. Your
                account is now fully activated.
            </p>
            <p>Move to app and login</p>

        </div>


    </div>
</body>

</html>
